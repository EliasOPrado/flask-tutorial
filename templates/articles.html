{% extends 'layout.html' %}

{% block body %}
<h1>Articles</h1>
<!-- articles() is the func -->
<!-- article is local parameter -->
<ul class="list-group">
{% for article in articles %}
<li class="list-group-item"><a href="article/{{article.id}}">{{article.title}}</a></li>
{% endfor %}
</ul>
<hr>
{% endblock %}
